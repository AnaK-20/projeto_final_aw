      <div class="form" style="margin-left:400px"> <br>
          <form action="#">
            <div>
              <div class="form-reader">
                  <div class ="title">
                <h1> Cadastre-se</h1>


                  </div>
                  <div class="login-botton">
                      <button style="margin:15px;background-color: #C7DDBE; border: #C7DDBE; height: 38px; width: 90px;">Entrar<a href="#" style="color: rgb(40,105,84);"></a>
                      </button>


                  </div>
              </div>
                <div class="input-group"> <br>
                  <div class="input-box">
                      <label for="nameusuario">Nome do usuário:</label> <br>
                      <input type="text" id="nameusuario" name="nameusuario" placeholder="Digite seu nome completo" required>
                  </div>
                </div>
                  <div class="input-group"> <br>
                      <div class="input-box">
                          <label for="local">Local de moradia:</label> <br>
                          <input type="text" id="local" name="local" placeholder="Digite o local onde mora" required>
    
                      </div>
                    </div>



                      <div class="input-group"> <br>
                          <div class="input-box">
                              <label for="telefone">Telefone:</label> <br>
                              <input type="number" id="telefone" name="telefone" placeholder="(xx) xxxx-xxxxx" required>
        
                          </div>
                        </div>

                          <div class="input-group"> <br>
                              <div class="input-box">
                                  <label for="e-mail">E-mail:</label> <br>
                                  <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            
                                </div>
                              </div>

                              <div class="input-group"> <br>
                                  <div class="input-box">
                                      <label for="senha">Senha:</label> <br>
                                      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                
                                  </div>
                                </div>

                                  <div class="input-group"> <br>
                                      <div class="input-box">
                                          <label for="confirmesenha">Confirmação de Senha:</label> <br>
                                          <input type="password" id="confirmesenha" name="confirmesenha" placeholder="Confirme a senha" required>
                    
                                      </div>
                                    </div><br/>


            </div>                         
                                      <div >
                                                
                                                <div >
                                                    <h3>Gênero:</h3><br/>

                                                    <label for="feminino">Feminino</label><br/>
                                                
                                                
                                                    <input type="radio" id="masculino" name="masculino">
                                                    <label for="masculino">Masculino</label>
                                                </div>
